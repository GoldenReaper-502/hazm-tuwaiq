services:
  - type: web
    name: hazm-backend
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt && pip install ultralytics reportlab openpyxl opencv-python-headless pillow numpy
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT --workers 2
    envVars:
      - key: PORT
        value: "8000"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: LOG_LEVEL
        value: "INFO"
      - key: YOLO_MODEL
        value: "yolov8n.pt"
      - key: YOLO_CONF
        value: "0.25"
      - key: TORCH_DEVICE
        value: "cpu"
      - key: REPORT_RISK_THRESHOLD
        value: "0.3"
      - key: CORS_ORIGINS
        value: "*"
