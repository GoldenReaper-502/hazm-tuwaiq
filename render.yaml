services:
  # Backend API (Docker-based)
  - type: web
    name: hazm-backend
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: LOG_LEVEL
        value: "INFO"
      - key: HOST
        value: "0.0.0.0"
      - key: YOLO_MODEL
        value: "yolov8n.pt"
      - key: YOLO_CONF
        value: "0.25"
      - key: TORCH_DEVICE
        value: "cpu"
      - key: REPORT_RISK_THRESHOLD
        value: "0.3"
      - key: CORS_ORIGINS
        value: "*"
  
  # Frontend Static Site
  - type: static
    name: hazm-frontend
    buildCommand: echo "No build needed - static HTML/JS/CSS"
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
