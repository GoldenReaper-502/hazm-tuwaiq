<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hazm Tuwaiq — منصة إدارة المخاطر والسلامة</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header class="header">
    <img src="assets/logo.png" alt="Hazm Tuwaiq Logo" class="logo">

    <div class="brand-text">
      <h1>حزم طويق</h1>
      <p class="subtitle">بالحزم نواجه المخاطر... وبطويق نصمد</p>
    </div>
  </header>

  <!-- ===== API CONFIG ===== -->
  <section class="env">
    <label class="label">API URL</label>
    <input id="apiUrl" class="input" placeholder="https://hazm-tuwaiq.onrender.com" />

    <label class="label">API KEY</label>
    <input id="apiKey" class="input" placeholder="اختياري إذا عندك حماية" />

    <button id="saveCfg" class="btn">حفظ</button>
  </section>

  <!-- ===== MAIN ===== -->
  <main class="container">

    <section class="card">
      <div class="card-head">
        <h2>حالة النظام</h2>
        <button id="btnHealth" class="btn ghost">تحديث</button>
      </div>
      <pre id="healthOut" class="pre muted">اضغط "تحديث"</pre>
    </section>

    <section class="card">
      <div class="card-head">
        <h2>إضافة حادث / بلاغ</h2>
      </div>

      <form id="incidentForm" class="form">
        <input id="title" class="input" placeholder="العنوان" required />
        <input id="location" class="input" placeholder="الموقع" />

        <select id="severity" class="input">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
          <option value="critical">Critical</option>
        </select>

        <input id="description" class="input" placeholder="الوصف" />

        <button class="btn" type="submit">إرسال</button>
      </form>

      <pre id="createOut" class="pre muted"></pre>
    </section>

    <section class="card">
      <div class="card-head">
        <h2>قائمة البلاغات</h2>
        <button id="btnList" class="btn">تحديث</button>
      </div>
      <div id="listWrap"></div>
    </section>

  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    © Hazm Tuwaiq MVP
  </footer>

  <script src="./app.js"></script>
</body>
</html>
