global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'hazm-tuwaiq'
    environment: 'production'

scrape_configs:
  # HAZM Backend
  - job_name: 'hazm-backend'
    static_configs:
      - targets: ['hazm-backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Nginx
  - job_name: 'nginx'
    static_configs:
      - targets: ['hazm-nginx:9113']
    scrape_interval: 30s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['hazm-redis:6379']
    scrape_interval: 30s

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# Alerting rules
rule_files:
  - '/etc/prometheus/rules/*.yml'

